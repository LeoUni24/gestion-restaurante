<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Productos - Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #fff4e6, #ffe8d6);
      font-family: "Poppins", sans-serif;
      color: #333;
      min-height: 100vh;
    }

    h1 {
      font-weight: 700;
      color: #d35400;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .container {
      max-width: 900px;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    form.card {
      background: #fffaf5;
      border: 2px solid #ffd1a9;
      border-radius: 12px;
    }

    .btn-primary {
      background-color: #e67e22;
      border: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: #ca6515;
      transform: scale(1.03);
    }

    thead.table-dark {
      background-color: #d35400 !important;
    }

    table tbody tr:hover {
      background-color: #fff3e0;
      transition: 0.3s;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

<body class="p-4">
  <div class="container">
    <h1 class="text-center">üçΩÔ∏è Gesti√≥n de Productos</h1>

    <form id="form-producto" class="mb-4 card p-3 shadow-sm">
      <input type="hidden" id="id">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
        </div>
        <div class="col-md-3">
          <input type="number" step="0.01" id="precio" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="categoria" class="form-control" placeholder="Categor√≠a" required>
        </div>
        <div class="col-md-2 d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="disponible">
            <label class="form-check-label" for="disponible">Disponible</label>
          </div>
        </div>
      </div>
      <div class="mt-3 text-end">
        <button type="submit" class="btn btn-primary px-4">Guardar</button>
      </div>
    </form>

    <table class="table table-bordered table-striped shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categor√≠a</th>
          <th>Disponible</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>
  </div>

  <footer>¬© 2025 Restaurante "Sabores del Alma" | Sistema de Gesti√≥n</footer>

  <script>
    const API_URL = "http://localhost:1337/api/productos";
    const form = document.getElementById("form-producto");
    const tabla = document.getElementById("tabla-productos");
    const idInput = document.getElementById("id");
    const footer = document.querySelector("footer"); // ‚ûï NUEVO

    async function cargarTabla() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        tabla.innerHTML = "";

        if (!data.data || data.data.length === 0) {
          tabla.innerHTML = `<tr><td colspan="6" class="text-center text-muted">No hay productos registrados.</td></tr>`;
        } else {
          data.data.forEach((item, i) => {
            const fila = document.createElement("tr");
            fila.setAttribute("data-docid", item.documentId);

            fila.innerHTML = `
              <td>${i + 1}</td>
              <td>${item.nombre}</td>
              <td>$${item.precio.toFixed(2)}</td>
              <td>${item.categoria}</td>
              <td>${item.disponible ? "S√≠" : "No"}</td>
              <td>
                <button class="btn btn-warning btn-sm btn-editar">Editar</button>
                <button class="btn btn-danger btn-sm btn-eliminar">Eliminar</button>
              </td>
            `;

            tabla.appendChild(fila);
          });
        }

        // ‚ûï NUEVO: Mostrar hora de √∫ltima actualizaci√≥n
        const ahora = new Date();
        const horaFormateada = ahora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        footer.textContent = `√öltima actualizaci√≥n: ${horaFormateada} | ¬© 2025 Restaurante "Sabores del Alma" | Sistema de Gesti√≥n`;

      } catch (error) {
        console.error("Error al cargar productos:", error);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const producto = {
        nombre: document.getElementById("nombre").value,
        precio: parseFloat(document.getElementById("precio").value),
        categoria: document.getElementById("categoria").value,
        disponible: document.getElementById("disponible").checked
      };

      const docId = idInput.value;
      const url = docId ? `${API_URL}/${docId}` : API_URL;
      const method = docId ? "PUT" : "POST";

      try {
        await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: producto })
        });

        idInput.value = "";
        form.reset();
        cargarTabla(); // mantiene la hora actualizada
      } catch (error) {
        console.error("Error al guardar producto:", error);
      }
    });

    tabla.addEventListener("click", async (e) => {
      const fila = e.target.closest("tr");
      if (!fila) return;

      const docId = fila.getAttribute("data-docid");
      const celdas = fila.querySelectorAll("td");

      if (e.target.classList.contains("btn-editar")) {
        document.getElementById("nombre").value = celdas[1].textContent;
        document.getElementById("precio").value = celdas[2].textContent.replace("$", "");
        document.getElementById("categoria").value = celdas[3].textContent;
        document.getElementById("disponible").checked = celdas[4].textContent === "S√≠";
        idInput.value = docId;
      }

      if (e.target.classList.contains("btn-eliminar")) {
        if (confirm("¬øDeseas eliminar este producto?")) {
          try {
            await fetch(`${API_URL}/${docId}`, { method: "DELETE" });
            cargarTabla(); // mantiene la hora actualizada
          } catch (error) {
            console.error("Error al eliminar producto:", error);
          }
        }
      }
    });

    cargarTabla();
  </script>
</body>
</html>
